                const typingMessageElement = displayMessage("â—", 'bot', true);

                setTimeout(() => {

                    const aiResponse = generateResponse(userMessage);
                    displayMessageWithTyping(aiResponse, 'bot');
                }, 1300);

function handleFileUpload(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function() {
            const fileContent = reader.result;
            const fileName = file.name;
            let embedHTML = '';

            // Function to escape HTML content
            function escapeHTML(text) {
                return text
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;');
            }

            // Handle different file types
            if (file.type === 'text/html') {
                embedHTML = `
                    <div>
                        <h3>HTML File Content:</h3>
                        <pre>${escapeHTML(fileContent)}</pre>
                    </div>`;
            } else if (file.type === 'application/javascript' || file.type === 'text/javascript') {
                embedHTML = `
                    <div>
                        <h3>JavaScript File Content:</h3>
                        <pre>${escapeHTML(fileContent)}</pre>
                    </div>`;
            } else if (file.type === 'text/css') {
                embedHTML = `
                    <div>
                        <h3>CSS File Content:</h3>
                        <pre>${escapeHTML(fileContent)}</pre>
                    </div>`;
            } else if (file.type === 'text/lua') {
                embedHTML = `
                    <div>
                        <h3>Lua File Content:</h3>
                        <pre>${escapeHTML(fileContent)}</pre>
                    </div>`;
            } else if (file.type === 'text/plain' || fileName.endsWith('.bat')) {
                // Handle .bat files as well as plain text files
                embedHTML = `
                    <div>
                        <h3>${fileName.endsWith('.bat') ? 'Batch Script' : 'Text File'} Content:</h3>
                        <pre>${escapeHTML(fileContent)}</pre>
                    </div>`;
            } else if (file.type.startsWith('image/')) {
                // Create a Blob URL for image display
                const blobURL = URL.createObjectURL(file);
                embedHTML = `
                    <div>
                        <h3>Uploaded Image ${fileName}</h3>
                        <img src="${blobURL}" alt="Uploaded Image" style="max-width: 100%; height: auto; border-radius: 12px;">
                    </div>`;
            } else if (file.type === 'audio/mpeg' || file.type === 'audio/mp3') {
                // Create a Blob URL for audio playback
                const blobURL = URL.createObjectURL(file);
                embedHTML = `
                    <div>
                        <h3>Uploaded Audio ${fileName}</h3>
                        <audio controls>
                            <source src="${blobURL}" type="${file.type}">
                            Your browser does not support the audio element.
                        </audio>
                    </div>`;
            } else if (file.type === 'video/mp4') {
                // Create a Blob URL for video playback
                const blobURL = URL.createObjectURL(file);
                embedHTML = `
                    <div>
                        <h3>Uploaded Video ${fileName}</h3>
                        <video controls style="max-width: 100%; height: auto; border-radius: 12px;">
                            <source src="${blobURL}" type="${file.type}">
                            Your browser does not support the video tag.
                        </video>
                    </div>`;
            } else {
                embedHTML = `
                    <div>
                        <h3>Unsupported File Type:</h3>
                        <p>Unsupported file type: ${file.type}. Here is the file content:</p>
                        <pre>${escapeHTML(fileContent)}</pre>
                    </div>`;
            }

            displayMessage(embedHTML, 'bot');
        };

        // Read the file as text
        reader.readAsText(file);
    }
}
